<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Color Picker using Js</title>
</head>
<body>
    <div class="container">
        <h1>A simple color picker - HTML / CSS / JavaScript</h1>
        <h2>It can be used with browsers that support 
            <code>input[type=color]</code>
        </h2>
        <h3>Choose a color from color picker then click on the HEX code to copy HEX code</h3>
    </div>


    <div class="color-picker">
        <p>Choose Color in Color Picker</p>
        <label for="colorPicker">
            <input type="color" name="color" id="colorPicker" value="#1dbbce">
        </label>
    </div>

</body>
<script src="./assets/js/main.js"></script>
</html>
